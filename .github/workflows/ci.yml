name: Run CI checks

on: [pull_request]

jobs:
  build-affected:
    runs-on: ubuntu-latest
    name: Build Affected Apps
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1
      - run: npm run nx affected:build --base=origin/master --parallel
  test-affected:
    runs-on: ubuntu-latest
    name: Test Affected Apps
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1
      - run: npm run nx affected:test --base=origin/master --parallel
  lint-affected:
    runs-on: ubuntu-latest
    name: Lint Affected Apps
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1
      - run: npm run nx affected:lint --base=origin/master --parallel
  e2e-affected:
    runs-on: ubuntu-latest
    name: E2E Affected Apps
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1
      - run: npm run nx affected:e2e --base=origin/master --parallel
